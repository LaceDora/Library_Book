{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width: 600px;">
  <h3 class="text-success mb-4 text-center">Thêm Sách Mới</h3>
  <form method="POST" action="{{ url_for('admin_bp.add_book') }}">
    <div class="mb-3">
      <label class="form-label">Tên sách</label>
      <input type="text" name="title" class="form-control" placeholder="Nhập tên sách" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tác giả</label>
      <input type="text" name="author" class="form-control" placeholder="Nhập tên tác giả" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Link ảnh (URL)</label>
      <input type="text" name="image_url" class="form-control" placeholder="https://example.com/cover.jpg">
    </div>
    <div class="mb-3">
      <label class="form-label">Số lượng</label>
      <input type="number" name="quantity" class="form-control" value="1" min="1">
    </div>
    <button type="submit" class="btn btn-success w-100">Thêm sách</button>
  </form>
</div>

{% endblock %}
