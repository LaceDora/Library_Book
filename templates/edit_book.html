{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width: 600px;">
  <h3 class="text-warning mb-4 text-center">Chỉnh sửa sách</h3>
  <form method="POST" action="{{ url_for('admin_bp.edit_book', book_id=book.id) }}">
    <div class="mb-3">
      <label class="form-label">Tên sách</label>
      <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tác giả</label>
      <input type="text" name="author" class="form-control" value="{{ book.author }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Link ảnh (URL)</label>
      <input type="text" name="image_url" class="form-control" value="{{ book.image_url }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Số lượng</label>
      <input type="number" name="quantity" class="form-control" value="{{ book.quantity }}" min="1">
    </div>
    <button type="submit" class="btn btn-warning w-100">Cập nhật</button>
  </form>
</div>

{% endblock %}
