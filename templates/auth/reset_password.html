{% extends "user/base.html" %}

{% block content %}
<style>
    .input-with-icon {
        position: relative;
    }

    .input-with-icon .icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        z-index: 2;
        display: flex;
        align-items: center;
    }

    .input-with-icon .password-toggle {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        padding: 0.375rem 0.75rem;
        color: #6c757d;
        background: none;
        border: none;
        cursor: pointer;
    }

    .input-with-icon .form-control {
        padding-left: 2.5rem !important;
        padding-right: 2.5rem !important;
    }

    .auth-brand .logo {
        width: 64px;
        height: 64px;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        overflow: hidden;
        margin-right: 12px;
        display: inline-block;
    }

    .auth-brand .auth-logo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .otp-input {
        font-size: 1.5rem;
        letter-spacing: 0.5rem;
        text-align: center;
        font-weight: bold;
        padding-left: 0.75rem !important;
        /* Remove extra left padding since no icon */
    }

    /* Hide icon for OTP input since center-aligned text makes it look odd */
    .input-with-icon:has(.otp-input) .icon {
        display: none;
    }
</style>

<script>
    function togglePassword(inputId, button) {
        var input = document.getElementById(inputId);
        var icon = button.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye-fill');
            icon.classList.add('bi-eye-slash-fill');
        } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash-fill');
            icon.classList.add('bi-eye-fill');
        }
    }
</script>

<div class="auth-page">
    <div class="auth-card">
        <div class="auth-brand d-flex align-items-center">
            <div class="logo">
                <img src="{{ url_for('static', filename='uploads/logo.jpg') }}" alt="Logo" class="auth-logo">
            </div>
            <div>
                <div class="text-success fw-bold">Thư viện</div>
                <div class="small text-muted">Đặt lại mật khẩu</div>
            </div>
        </div>

        <h3 class="mb-3">Đặt lại mật khẩu</h3>
        <p class="text-muted mb-4">
            Nhập mã xác nhận đã được gửi đến email của bạn và mật khẩu mới.
        </p>

        <form method="POST" action="{{ url_for('auth_bp.reset_password') }}" class="mb-3">
            <input type="hidden" name="user_id" value="{{ user_id }}">

            <div class="mb-3">
                <input type="text" name="reset_code" id="reset_code" class="form-control otp-input" placeholder="000000"
                    maxlength="6" pattern="[0-9]{6}" required autocomplete="off">
                <small class="form-text text-muted">Mã xác nhận gồm 6 chữ số</small>
            </div>

            <div class="mb-3 input-with-icon">
                <span class="icon"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="new_password" id="new_password" class="form-control"
                    placeholder="Mật khẩu mới" required>
                <button type="button" class="btn btn-link password-toggle"
                    onclick="togglePassword('new_password', this)" aria-label="Toggle password visibility">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </div>

            <div class="mb-3 input-with-icon">
                <span class="icon"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                    placeholder="Xác nhận mật khẩu mới" required>
                <button type="button" class="btn btn-link password-toggle"
                    onclick="togglePassword('confirm_password', this)" aria-label="Toggle password visibility">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </div>

            <div class="mb-3 small text-muted">
                Mật khẩu phải có ít nhất 6 ký tự, bao gồm chữ, số và ký tự đặc biệt.
            </div>

            <button type="submit" class="btn btn-success w-100 mb-3">Đặt lại mật khẩu</button>
        </form>

        <div class="text-center">
            <a href="{{ url_for('auth_bp.forgot_password') }}" class="small-link">Gửi lại mã xác nhận</a>
        </div>
    </div>
</div>

<script>
    // Auto-focus reset code input
    document.getElementById('reset_code').focus();

    // Format reset code input (numbers only)
    document.getElementById('reset_code').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Client-side password validation
    document.querySelector('form').addEventListener('submit', function (e) {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('Mật khẩu xác nhận không khớp!');
            return false;
        }

        // Validate password strength
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{6,}$/;
        if (!passwordRegex.test(newPassword)) {
            e.preventDefault();
            alert('Mật khẩu không hợp lệ. Yêu cầu: ít nhất 6 ký tự, bao gồm chữ, số và ký tự đặc biệt.');
            return false;
        }

        return true;
    });
</script>

{% endblock %}
