{% extends "admin/base.html" %}
{% block content %}

<div class="container" style="max-width: 700px;">
  <h3 class="text-success mb-4 text-center">Thêm Sách Mới</h3>
  <form method="POST" action="{{ url_for('admin_bp.add_book') }}">
    <div class="mb-3">
      <label class="form-label">Tên sách</label>
      <input type="text" name="title" class="form-control" placeholder="Nhập tên sách" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tác giả</label>
      <input type="text" name="author" class="form-control" placeholder="Nhập tên tác giả" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Thể loại</label>
      <select name="category" class="form-select">
        <option value="">-- Chọn thể loại --</option>
        {% for c in categories %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Link ảnh (URL)</label>
      <input type="text" name="image_url" class="form-control" placeholder="https://example.com/cover.jpg">
    </div>
    <div class="mb-3">
      <label class="form-label">Số lượng</label>
      <input type="number" name="quantity" class="form-control" value="1" min="0">
    </div>
    <div class="d-flex">
  <a href="{{ url_for('admin_bp.books') }}" class="btn btn-secondary me-2">Quay lại</a>
      <button type="submit" class="btn btn-success ms-auto">Thêm sách</button>
    </div>
  </form>
</div>

{% endblock %}
