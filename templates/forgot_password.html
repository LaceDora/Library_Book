{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body text-center">
        <h4 class="card-title mb-3">Quên mật khẩu</h4>
        <p class="lead">Nếu bạn quên mật khẩu, vui lòng liên hệ thủ thư để được cấp lại.</p>

        <div class="mb-3">
          <strong>Điện thoại:</strong>
          <div><a href="tel:{{ admin_phone }}">{{ admin_phone }}</a></div>
        </div>

        <div class="mb-3">
          <strong>Email:</strong>
          <div><a href="mailto:{{ admin_email }}">{{ admin_email }}</a></div>
        </div>

        <p class="small text-muted mt-3">Thủ thư sẽ xác thực danh tính của bạn và hỗ trợ đặt lại mật khẩu.</p>

        <a href="{{ url_for('auth_bp.login') }}" class="btn btn-secondary mt-2">Quay lại Đăng nhập</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
